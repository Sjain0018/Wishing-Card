<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../shree durga public school/Shree-Durga-public-school/Material/favicon.png" type="image/x-icon">
    <title>Custom Greeting Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Make Your Own Wishing Card</h1>
      <p class="intro">Create a personalized greeting card for any occasion!</p>

      <div class="form-container">
        <form id="cardForm">
          <div class="form-group">
            <label for="recipientName">Enter Recipient's Name:</label>
            <input
              type="text"
              id="recipientName"
              placeholder="Enter recipient's name"
              required
            />
          </div>

          <div class="form-group">
            <label for="userName">Enter Your Name:</label>
            <input
              type="text"
              id="userName"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="wish">Enter Your Wish (e.g. Happy Birthday):</label>
            <input
              type="text"
              id="wish"
              placeholder="Enter your wish"
              required
            />
          </div>

          <div class="form-group">
            <label for="bgImage">Choose Background Image:</label>
            <input type="file" id="bgImage" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="personalMessage">Your Message:</label>
            <textarea
              id="personalMessage"
              placeholder="Write a personal message..."
              rows="4"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="fontColor">Choose Text Color:</label>
            <input type="color" id="fontColor" value="#ffffff" />
          </div>

          <button type="submit">Generate Card</button>
        </form>
      </div>

      <div id="cardOutput" class="card">
        <div id="cardMessage">
          <p id="greetingText"></p>
          <p id="personalText"></p>
        </div>
        <p id="userSignature"></p>
      </div>

      <button id="downloadButton">Download Card</button>
    </div>

    <script>
      document
        .getElementById("cardForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const recipientName = document.getElementById("recipientName").value;
          const userName = document.getElementById("userName").value;
          const wish = document.getElementById("wish").value;
          const personalMessage =
            document.getElementById("personalMessage").value;
          const bgImage = document.getElementById("bgImage").files[0];
          const fontColor = document.getElementById("fontColor").value;

          const cardOutput = document.getElementById("cardOutput");
          const greetingText = document.getElementById("greetingText");
          const personalText = document.getElementById("personalText");
          const userSignature = document.getElementById("userSignature");

          greetingText.textContent = `${wish} ${recipientName}`;
          greetingText.style.color = fontColor;

          personalText.textContent = personalMessage;
          personalText.style.color = fontColor;

          userSignature.textContent = `By ${userName}`;
          userSignature.style.color = fontColor;

          if (bgImage) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const bgImageURL = e.target.result;

              cardOutput.style.backgroundImage = `url(${bgImageURL})`;
              cardOutput.style.backgroundSize = "cover";
              cardOutput.style.backgroundPosition = "center";

              const img = new Image();
              img.src = bgImageURL;
              img.onload = function () {
                const aspectRatio = img.width / img.height;
                cardOutput.style.height =
                  cardOutput.offsetWidth / aspectRatio + "px";
              };
            };
            reader.readAsDataURL(bgImage);
          }
        });

      document.getElementById("downloadButton").addEventListener("click", function () {
        const cardOutput = document.getElementById("cardOutput");
        
        html2canvas(cardOutput, {
            allowTaint: true,
            useCORS: true,
            scale: 2,
            backgroundColor: null
        }).then(function(canvas) {
            // Convert the canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.download = 'greeting_card.png';
            link.href = dataURL;
            
            // Append link to body, click it, and remove it
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).catch(function(error) {
            console.error("Error generating card:", error);
        });
      });
    </script>
  </body>
</html>
